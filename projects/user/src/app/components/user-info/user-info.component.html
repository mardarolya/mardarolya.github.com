<div class="card">
    <img class="card-img-top" src="../assets/images/user.png" alt="User card">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">{{user.name}}</h5>
      <form>
          <div class="form-group">
            <p class="icon-phone">{{user.phone}}</p>
            <p class="icon-mail-alt">{{user.email}}</p>
            <p class="icon-globe">{{user.website}}</p>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="userAddress" readonly>
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" name="company" [(ngModel)]="userCompany" readonly>
          </div>
          <button type="button" class="btn btn-primary" (click)="closeCard()">Close the card</button>
      </form>
    </div>
  </div>
