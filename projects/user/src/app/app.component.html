<div class="container">
    <div class="row">
        <div class="col-sm">
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users" (click)="getUserInfo(user)" style="cursor: pointer">
                    <td scope="row">{{user.name}}</td>
                    <td>{{user.email}}</td>
                  </tr>
                </tbody>
            </table>
            <div *ngIf="isError">
              <span> Ooops! There is some error. Try again! </span> 
              <button type="button" class="btn btn-primary" (click)="getUsers()">Get users</button>
            </div>
        </div>
        <div class="col-sm">
          <app-user-info [user]="currentUser" *ngIf="currentUser" (cleanUser)="currentUser = null"></app-user-info>
        </div>
        
      </div>
</div>
